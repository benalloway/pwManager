{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    <p>group name: {{user.group.group_name}}</p>
    <p>is Admin: {{user.group.is_admin}}</p>
    <p>email: {{user.group.email}}</p>
    <p>password: {{user.group.password}}</p>

	{% if current_user.group.is_admin %}
		<form action="" method="POST">
			<input type="text" name="" placeholder="Future Admin Forms">
		</form>
	{% endif %}
{% endblock %}
